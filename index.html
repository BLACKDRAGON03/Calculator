<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/39fd4df332.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <input id="input" readonly />
            <div class="btns-container">
                <button class="blue" id="clear" onclick="clearDsp()">
                    <i class="fa-solid fa-c"></i>
                </button>
                <button class="blue" id="pos-neg" onclick="positiveNegative()">
                    <i class="fa-solid fa-s"></i>
                </button>
                <button class="blue" id="back" onclick="backSpace()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="values blue" onclick="addMeth('รท')">
                    <i class="fa-solid fa-divide"></i>
                </button>

                <button class="values" onclick="addMeth('7')">7</button>
                <button class="values" onclick="addMeth('8')">8</button>
                <button class="values" onclick="addMeth('9')">9</button>
                <button class="values blue" onclick="addMeth('X')">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <button class="values" onclick="addMeth('4')">4</button>
                <button class="values" onclick="addMeth('5')">5</button>
                <button class="values" onclick="addMeth('6')">6</button>
                <button class="values blue" onclick="addMeth('-')">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <button class="values" onclick="addMeth('1')">1</button>
                <button class="values" onclick="addMeth('2')">2</button>
                <button class="values" onclick="addMeth('3')">3</button>
                <button class="values blue" onclick="addMeth('+')">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <button class="zero" onclick="addMeth('0')">0</button>
                <button class="values" onclick="addMeth('.')">.</button>
                <button class="blue" id="eual" onclick="calculate()">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
